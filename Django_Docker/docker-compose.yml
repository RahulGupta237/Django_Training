version: "3.8"
services:
  django:
    build: .
    container_name: Django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
            - .:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
        - pgdb
  pgdb:
      image: mysql
      container_name: mysql
      environment:
              [-MYSQL_DATABASE=mysql,
              -MYSQL_USER=mysql,
              -MYSQL_PASSWORD="Rahul@237"]
   